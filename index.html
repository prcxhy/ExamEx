<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/css/basic.css" type="text/css" rel="stylesheet" />
    <title>学递ExamEx</title>
    <style>
      #app {
        position: absolute;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 0px;
        margin: 0;
        display: grid;
        grid-template-columns: 7cm 1fr;
        grid-template-rows: auto 1fr;
        overflow: hidden;
        background-color: rgb(255, 240, 240);
      }
    </style>
  </head>

    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
